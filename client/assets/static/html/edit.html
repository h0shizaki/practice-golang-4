<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>Page</title>
</head>
<body>
    <nav style="margin: 1em;">
        <a href="/" style="padding: 5px;"><button class="btn btn-primary">Back</button></a>
    </nav>

    <h1 style="margin: 1em;">Edit player</h1>

    <div class="container">
        <div class = "form form-control">
            Name:
            <input type="text" name="name" id= "name" class="form form-control">
            Level:
            <input type="number" min="0" max="100" name="lvl" id="lvl" class="form form-control">
            Rank:
            <input type="text" name="rank" id= "rank" class="form form-control">
            <br>
            
            <button class="btn btn-success" id="submit">Add</button>

        </div>
    </div>

    <script src="/static/js/edit.js" type="module"></script>
</body>
</html>
